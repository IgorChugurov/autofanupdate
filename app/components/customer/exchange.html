<style>
    .modal-dialog {
        width: 90%;
    }
</style>
<div class="modal-header">
    <a  ng-click="$ctrl.cancel()"><span class="pull-right glyphicon glyphicon-remove"></span></a>
    <h3 class="modal-title"style="color: #666">Обмен</h3>
</div>
<div class="modal-body">
    <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 text-left">
            <div class="form-group label-floating">
                <label for="name11debet" class="control-label">сумма поступления</label>
                <input type="number" id="name11debet" class="form-control name"
                       ng-model="$ctrl.item.debet"/>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 text-left">
            <div class="form-group label-floating">
                <label for="currencydebet" class="control-label">валюта поступления</label>
                <ui-select ng-model="$ctrl.item.currencyDebet"
                           id="currencydebet"
                           skip-focusser="true"
                           search-enabled="false"
                           title="выберите валюту поступления">
                    <ui-select-match  placeholder="валюта поступления">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="opt in $ctrl.currencyArr">{{ opt }}</ui-select-choices>
                </ui-select>

            </div>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 text-left" >
            <div class="form-group label-floating">
                <label for="name11Credit" class="control-label">сумма расхода</label>
                <input type="number" id="name11Credit" class="form-control name"
                       ng-model="$ctrl.item.credit"/>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 text-left">
            <div class="form-group label-floating">
                <label for="currencyCredit" class="control-label">валюта расхода</label>
                <ui-select ng-model="$ctrl.item.currencyCredit"
                           id="currencyCredit"
                           skip-focusser="true"
                           search-enabled="false"
                           title="выберите валюту расхода">
                    <ui-select-match  placeholder="валюта расхода">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="opt in $ctrl.currencyArr">{{ opt }}</ui-select-choices>
                </ui-select>

            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a class="pull-left btn btn-raised btn-success" ng-click="$ctrl.ok()">
            <!--<i class="material-icons">add</i>-->
            <span>СОЗДАТЬ</span>
        </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="modal-footer">

</div>
